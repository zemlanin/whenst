<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>when.st</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <link rel="shortcut icon" type="image/png" href="/images/favicon-white.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/images/favicon-white.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="128x128"
    href="/images/favicon-white-128.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="/images/favicon-white-192.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="/images/favicon-white-120.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="167x167"
    href="/images/favicon-white-167.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/images/favicon-white-180.png"
  />
  <link rel="apple-touch-icon" href="/images/favicon-white-180.png" />
</head>
<body>
  <div id="layout">
    <nav>
      <a href="/" class="logo">
        <picture>
          <source
            media="(prefers-color-scheme: dark)"
            srcset="/images/logo-black-square.png"
            width="36"
            height="36"
          />
          <img src="/images/logo-white-square.png" width="36" height="36" />
        </picture>
      </a>
      <a href="/about.html" class="about">About</a>
    </nav>

    <div class="spacer"></div>

    <form id="clock" action="/" method="GET">
      <div id="remote-label" hidden>
        <a href="#" id="remote-url">
          <b id="remote-time"></b> in <b id="remote-place"></b
        ></a>
        <span id="remote-relative">is</span>
      </div>
      <input id="local-time" name="t" type="datetime-local" value="" required />
      <div id="local-relative"></div>
      <div id="local-label" hidden>
        in <b id="local-place"></b>
        <a href="/" id="local-url" title="permalink"
          ><icon
            width="1em"
            height="1em"
            fill="currentColor"
            src="./node_modules/@fortawesome/fontawesome-free/svgs/solid/arrow-up-right-from-square.svg"
          ></icon
        ></a>
      </div>
    </form>

    <div class="spacer"></div>

    <div id="saved-timezones">
      <div id="local-as-saved" hidden>
        <a class="timezone-label"></a>

        <input type="datetime-local" readonly />
      </div>
      <div class="header">
        <b>Saved timezones</b><a href="./settings.html">Edit</a>
      </div>
    </div>

    <div class="spacer"></div>
    <div id="credits">
      Made by <a href="https://anton.codes">Anton</a> /
      <a href="https://twitter.com/zemlanin">@zemlanin</a>
    </div>
  </div>
  <script src="/index.js" type="module"></script>
</body>
