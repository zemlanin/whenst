<body>
  <div id="layout">
    <nav>
      <a href="/" class="logo">
        <picture>
          <source
            media="(prefers-color-scheme: dark)"
            srcset="/images/logo-black-square.png"
            width="36"
            height="36"
          />
          <img src="/images/logo-white-square.png" width="36" height="36" />
        </picture>
      </a>
      <a href="/about.html" class="about">About</a>
    </nav>

    <h1>Settings</h1>

    <h2>Timezones</h2>

    <div id="timezones-edit">
      <form id="add-timezone" action="javascript:void(0)">
        <input
          type="text"
          name="timezone"
          placeholder="timezone"
          list="timezones-datalist"
          required
        />
        <datalist id="timezones-datalist"></datalist>
        <input type="text" name="label" placeholder="label" maxlength="80" />
        <button type="submit" class="primary">Add</button>
      </form>
      <ul id="timezones-list"></ul>
    </div>

    <h2 style="margin-top: 2rem">Account</h2>

    <ul style="margin-top: 0; padding: 0; list-style: none">
      <li style="padding: 0 0 0.5rem">
        <a href="/link.html">Link with another device</a>
      </li>
      <li style="padding: 0.5rem 0" hidden>
        <button id="sign-out-button">Sign out</button>
      </li>
    </ul>
  </div>
  <script src="/register-sw.js" type="module"></script>
  <script src="/settings.js" type="module"></script>
</body>
