      <a href="/" class="logo">

          <source

    <h1>Settings</h1>

    <h2>Timezones</h2>

    <div id="timezones-edit">
      <form id="add-timezone" action="javascript:void(0)">
        <input
          type="text"
          name="timezone"
          placeholder="timezone"
          list="timezones-datalist"
          required
        />
        <datalist id="timezones-datalist"></datalist>
        <input type="text" name="label" placeholder="label" />
        <button type="submit" class="primary">Add</button>
      </form>
      <ul id="timezones-list"></ul>
    </div>
