<!doctype html>
<head>
  <meta charset="utf-8" />
  <title>Settings | when.st</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <link rel="manifest" href="/app.webmanifest" />
  <meta
    name="theme-color"
    content="black"
    media="(prefers-color-scheme: dark)"
  />
  <meta
    name="theme-color"
    content="white"
    media="(prefers-color-scheme: light)"
  />
  <meta name="theme-color" content="white" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-title" content="when.st" />
  <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black-translucent"
  />
  <link
    rel="preload"
    href="/fonts/iAWriterQuattroS-Regular.woff2"
    as="font"
    type="font/woff2"
  />
  <link
    rel="preload"
    href="/fonts/iAWriterQuattroS-Bold.woff2"
    as="font"
    type="font/woff2"
  />
  <link
    rel="preload"
    href="/fonts/iAWriterQuattroS-Italic.woff2"
    as="font"
    type="font/woff2"
  />
  <link
    rel="preload"
    href="/fonts/iAWriterQuattroS-BoldItalic.woff2"
    as="font"
    type="font/woff2"
  />
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <link rel="stylesheet" type="text/css" href="/settings/index.css" />
  <link rel="shortcut icon" type="image/png" href="/images/favicon-white.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/images/favicon-white.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="128x128"
    href="/images/favicon-white-128.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="/images/favicon-white-192.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="/images/favicon-white-120.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="167x167"
    href="/images/favicon-white-167.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/images/favicon-white-180.png"
  />
  <link rel="apple-touch-icon" href="/images/favicon-white-180.png" />
</head>
<body>
  <div id="layout">
    <nav>
      <div class="left-half">
        <a href="/" class="logo">
          <picture>
            <source
              media="(prefers-color-scheme: dark)"
              srcset="/images/logo-black-square.png"
              width="36"
              height="36"
            />
            <img src="/images/logo-white-square.png" width="36" height="36" />
          </picture>
        </a>
      </div>
      <div id="cmd-root" hidden></div>
      <div class="right-half">
        <a href="/about" class="about">About</a>
      </div>
    </nav>

    <h1>Settings</h1>

    <h2>World clock</h2>

    <div id="timezones-edit"></div>

    <div style="padding: 0.5rem 0" hidden>
      <button id="sign-out-button">Sign out</button>
    </div>
  </div>
  <script src="/register-sw.ts" type="module"></script>
  <script src="/settings/settings.tsx" type="module"></script>
</body>
